<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Word Displacement</title>
  </head>
  <body>
    <div class="container">
      <div class="l-word-list" id="left-list">
        <h3>left list</h3>
        <p>erberbe</p>
        <p>bvsfdbdfbfdb</p>
        <p>bfedbebeb</p>
        <p>bdbbegergg</p>
        <p>dbdbeb</p>
      </div>
      <div class="btns">
        <button id="left-btn" onclick="rightToLeft()">
          <a href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
        </button>
        <button id="lefter-btn" onclick=" AllToLeft()">
          <a href="#"><i class="fa fa-backward" aria-hidden="true"></i></a>
        </button>
        <button id="right-btn" onclick="leftToRight()">
          <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
        </button>
        <button id="righter-btn" onclick="AllToRight()">
          <a href="#"
            ><i class="fa fa-angle-double-right" aria-hidden="true"></i
          ></a>
        </button>
      </div>
      <div class="r-word-list" id="right-list">
        <h3>Right List</h3>
        <p>etthrgh</p>
        <p>bvsfthrthdbdfbfdb</p>
        <p>ebeb</p>
        <p>jjhjhgergg</p>
        <p>6jjrjeb</p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
